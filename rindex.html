  <script type="text/javascript">
	function countDown(times){
	 var timer=null;
	 timer=setInterval(function(){
	  var day=0,
	   hour=0,
	   minute=0,
	   second=0;
	  if(times > 0){
	   day = Math.floor(times / (60 * 60 * 24));
	   hour = Math.floor(times / (60 * 60)) - (day * 24);
	   minute = Math.floor(times / 60) - (day * 24 * 60) - (hour * 60);
	   second = Math.floor(times) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
	  }
	  if (day <= 9) day = '0' + day;
	  if (hour <= 9) hour = '0' + hour;
	  if (minute <= 9) minute = '0' + minute;
	  if (second <= 9) second = '0' + second;
	  document.getElementById("strong").innerHTML = day+"天:"+hour+"时:"+minute+"分:"+second+"秒";
	  times--;
		  if(times<=0){
			clearInterval(timer);
			window.location.href='./';
		 }
	 },1000);
	 
	}
	function setCookie(name,value,day){
		var exp = new Date(); 
		exp.setTime(exp.getTime() + day*24*60*60*1000);
		document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
	}
	function getCookie(name){
		var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
		if(arr=document.cookie.match(reg)) return unescape(arr[2]);
		else return null;
	}
	window.onload = function(){
		var acttime = getCookie("acttime");
		var actday = getCookie("actday");
		if(acttime){
			if(actday<3650){
				if(Date.parse(new Date())/1000-acttime-actday*24*60*60>0){
					window.location.href='./';
				}else{
					document.getElementById("strong").innerHTML = "";
					document.getElementById("span").innerHTML = " 后过期";
					countDown(-(Date.parse(new Date())/1000-acttime-actday*24*60*60));
				}
			}
			
		}else{
			window.location.href='./';
		}

	}
</script>
